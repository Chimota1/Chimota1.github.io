<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti&family=Inter&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Athiti', sans-serif;
            color: #0b4654;
        }

        .wrapper {
            max-width: 1280;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 32px;
        }

        main {
            display: flex;
            margin-top: 95px;
            font-family: "Inter";
        }

        .logo-and-brandname {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 63px;
            height: 56px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .brandname{
            font-weight: 600px;
            font-size:28px;
            line-height: 45px;
        }

        span {
            color:#07B464;
        }

        .main-text {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .main-image{
            width:50%;

        }

        .main-image-img{
            width: 677px;
            height: 615px;
            margin-top: -100px;

        }

        .p-1 {
            position: absolute;
            width: 424px;
            height: 50px; 
            left: 32px;
            top: 381px;
        }

        .know-more-button {
            font-weight: 600;
            font-size: 16px;
            line-height: 50px;
            width: 237px;
            height: 48px;
            left: calc(50% - 237px/2 - 490.5px);
            top: calc(50% - 48px/2 + 128px);
            background: linear-gradient(180deg, #34E06F 0%, #07B464 100%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 2px 4px rgba(255, 255, 255, 0.25), inset 0px -2px 4px rgba(0, 0, 0, 0.25);
            color: white;
            border-radius: 12px;
            margin-left: 30px;
            margin-top: 75px;
            text-align: center;
        }

        .created {
            text-align: center;
            font-weight: bold;
        }

        ul {
            display: flex;
            gap: 42px;
            align-items: center;
        }

        li {
            list-style: none;
            font-weight: 500px;
            font-size:24px;
            line-height: 24px;

        }
 
        h1 {
            width: 523px;
            height: 128px;
            margin-left: 30px;
            font-style: normal;
            font-weight: 700;
            font-size: 48px;
            line-height: 64px;
        }
         
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="logo-and-brandname">
        <a class="logo" href="#">
            <img src="../image/Logo.png" alt="Logo">
        </a>
        <a class="brandname" href="#">Bellefit</a>
        </div>
        <ul>
            <li><a href="#">Live</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sing up</a></li>
        </ul>
    </header>
    <main>
        <div class="main-text">
            <h1>Own your calm space in your <span>head</span> and <span>body</span></h1>
            <p class="p-1">Get a fit and healthy body at the comfort of your home</p>
            <a class="know-more-button" href="#">KNOW MORE</a>
        </div>     
        <div class="main-image">
            <img class="main-image-img" src="../image/Main image.png" alt="main-image">
        </div>
   </main>
   <footer>
    <p class="created">created by Anatoliy</p>
   </footer>
</div>
</body>
</html>
