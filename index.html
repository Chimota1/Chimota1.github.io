<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Athiti', sans-serif;
            color: #0b4654;
        }

        .wrapper {
            max-width: 1280;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 32px;
        }

        .logo-and-brandname {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 63px;
            height: 56px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .brandname{
            font-weight: 600px;
            font-size:28px;
            line-height: 45px;
        }

        ul {
            display: flex;
            gap: 42px;
            align-items: center;
        }

        li {
            list-style: none;
            font-weight: 500px;
            font-size:24px;
            line-height: 24px;

        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="logo-and-brandname">
        <a class="logo" href="#">
            <img src="" alt="Logo">
        </a>
        <a class="brandname" href="#">Bellefit</a>
        </div>
        <ul>
            <li><a href="#">Live</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sing up</a></li>
        </ul>
    </header>
</div>
</body>
</html>
